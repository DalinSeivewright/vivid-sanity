<div class="fileDrop">
  <file-drop dropZoneClassName="" browseBtnClassName="" contentClassName="" (onFileDrop)="fileDrop($event)">
    <span>Drop Images Here!</span>
    <div class="flex-container">
      <img class="image-effect" [src]="imageInfo.thumbnailUri" width="48" height="48" *ngFor="let imageInfo of uploadedImages.keys()">
    </div>

  </file-drop>
</div>
