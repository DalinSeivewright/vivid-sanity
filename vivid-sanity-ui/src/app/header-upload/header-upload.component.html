<div class="fileDrop">
  <file-drop dropZoneClassName="" browseBtnClassName="" contentClassName="" (onFileDrop)="fileDrop($event)">
    <span>Drop Images Here!</span>
    <div class="flex-container">
      <div class="image-effect">
        <span class="upload" [ngClass]="getUploadClass(uploadInfo)" *ngFor="let uploadInfo of currentUploads"></span>
      </div>
    </div>

  </file-drop>
</div>
