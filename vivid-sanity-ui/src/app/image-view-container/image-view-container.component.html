<span>Image Info</span>
<div [formGroup]="formGroup" *ngIf="!!imageInfo">
  <div class="imageContainer">
    <a [href]="imageInfo.imageUri" target="_blank"><img [src]="imageInfo.thumbnailUri"></a>
    <div class="paletteContainer">
      <app-palette-displayer [paletteString]="imageInfo.palette"></app-palette-displayer>
    </div>
  </div>
  <div>
    <span *ngIf="!isEditMode('title')">
      <label for="titleNoEdit">Title</label>
      <span id="titleNoEdit">{{imageInfo.title}}</span>
      <span (click)="setEditMode('title', true)">+</span>
    </span>
    <span *ngIf="isEditMode('title')">
      <label for="titleEdit">Title</label>
      <input id="titleEdit" type="text" formControlName="title" />
      <span (click)="setEditMode('title', false)">-</span>
    </span>
  </div>
  <div>
    <span *ngIf="!isEditMode('description')">
      <label for="descriptionNoEdit">Description</label>
      <span id="descriptionNoEdit">{{imageInfo.description}}</span>
      <span (click)="setEditMode('description', true)">+</span>
    </span>
    <span *ngIf="isEditMode('description')">
      <label for="descriptionEdit">Description</label>
      <input id="descriptionEdit" type="text" formControlName="description" />
      <span (click)="setEditMode('description', false)">-</span>
    </span>
  </div>
  <div>
    <span *ngIf="!isEditMode('tags')">
      <label for="tagsNoEdit">Tags</label>
      <span id="tagsNoEdit">{{tagString}}</span>
      <span (click)="setEditMode('tags', true)">+</span>
    </span>
    <span *ngIf="isEditMode('tags')">
      <label for="tagsEdit">Tags</label>
      <input id="tagsEdit" type="text" formControlName="tags" />
      <span (click)="setEditMode('tags', false)">-</span>
    </span>
  </div>
  <div>
    <span *ngIf="!isEditMode('visibility')">
      <label for="visibilityNoEdit">Visibility</label>
      <span id="visibilityNoEdit">{{visibilityOptionsMap[imageInfo.visibility]}}</span>
      <span (click)="setEditMode('visibility', true)">+</span>
    </span>
    <span *ngIf="isEditMode('visibility')">
      <label for="visibilityEdit">Visibility</label>
      <select id="visibilityEdit" formControlName="visibility">
        <option *ngFor="let option of visibilityOptions" [value]="option.value">{{option.description}}</option>
      </select>
      <span (click)="setEditMode('visibility', false)">-</span>
    </span>
  </div>
  <button *ngIf="isAnyEditMode()" (click)="updateImageInfo()">Update</button>
</div>
